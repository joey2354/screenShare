<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share Viewer - Embedded</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #videoContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }

        #remoteVideo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        #noStream {
            text-align: center;
            padding: 40px;
        }

        #noStream h2 {
            color: #9ca3af;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: normal;
        }

        #noStream p {
            color: #6b7280;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid #374151;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #clickToPlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        #clickToPlay .play-content {
            text-align: center;
        }

        #clickToPlay .play-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        #clickToPlay h2 {
            color: #10b981;
            margin-bottom: 8px;
            font-size: 18px;
        }

        #clickToPlay p {
            color: #9ca3af;
            font-size: 14px;
        }

        /* Controls overlay - appears on hover */
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
        }

        body:hover #controls {
            opacity: 1;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        #fullscreenBtn {
            background: rgba(59, 130, 246, 0.8);
        }

        #fullscreenBtn:hover {
            background: rgba(37, 99, 235, 0.9);
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="remoteVideo" autoplay playsinline muted></video>
        <div id="noStream" style="display: block;">
            <div class="spinner"></div>
            <h2 id="noStreamTitle">Waiting for stream...</h2>
            <p id="noStreamMessage">Stream will appear when host starts sharing</p>
        </div>
        <div id="clickToPlay">
            <div class="play-content">
                <div class="play-icon">▶️</div>
                <h2>Click to Play</h2>
                <p>Click anywhere to start</p>
            </div>
        </div>
    </div>

    <div id="controls">
        <button id="fullscreenBtn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
    </div>

    <script>
        // Configuration
        const WS_URL = 'wss://screenshare-jbdh.onrender.com';

        const ICE_SERVERS = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        // Global variables
        let ws = null;
        let peerConnection = null;
        let myUserId = null;
        let myUsername = null;
        let targetUser = null;
        let roomId = null;
        let presenterUserId = null;
        let connectionAttempts = 0;
        let maxConnectionAttempts = 5;
        let pendingStream = null;
        let videoPlayAttempts = 0;
        let maxVideoPlayAttempts = 10;

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        myUserId = urlParams.get('userId') || '0';
        myUsername = urlParams.get('username') || 'Viewer';
        targetUser = urlParams.get('targetUser');

        // Validate parameters
        if (!targetUser) {
            showError('Missing target user parameter');
            throw new Error('targetUser parameter is required');
        }

        roomId = `room_${targetUser}`;

        console.log(`Viewer initialized: userId=${myUserId}, username=${myUsername}, targetUser=${targetUser}, roomId=${roomId}`);

        // Attempt to play video with retries
        function attemptVideoPlay(video, clickOverlay) {
            if (videoPlayAttempts >= maxVideoPlayAttempts) {
                console.log('Max play attempts reached, showing click overlay');
                clickOverlay.style.display = 'flex';
                return;
            }

            videoPlayAttempts++;
            console.log(`Play attempt ${videoPlayAttempts}/${maxVideoPlayAttempts}, readyState: ${video.readyState}`);

            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('Video playing successfully!');
                    clickOverlay.style.display = 'none';
                    videoPlayAttempts = 0;
                }).catch(e => {
                    console.log(`Play attempt ${videoPlayAttempts} failed: ${e.message}`);
                    
                    if (e.name === 'NotAllowedError' || e.name === 'NotSupportedError') {
                        console.log('Browser requires user interaction, showing click overlay');
                        clickOverlay.style.display = 'flex';
                        videoPlayAttempts = 0;
                        
                        // AUTO-CLICK after short delay to satisfy browser requirement
                        setTimeout(() => {
                            console.log('Auto-clicking play overlay to start video');
                            clickOverlay.click();
                        }, 300);
                    } else {
                        console.log('Will retry in 500ms...');
                        setTimeout(() => attemptVideoPlay(video, clickOverlay), 500);
                    }
                });
            }
        }

        // Initialize connection
        function initializeConnection() {
            console.log('Initializing connection to: ' + WS_URL);
            connectionAttempts++;

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket connected');
                connectionAttempts = 0;
                
                const joinMessage = {
                    type: 'join',
                    roomId: roomId,
                    username: myUsername
                };
                sendMessage(joinMessage);
            };

            ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                await handleMessage(message);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showNoStream(true, 'Connection Error', 'Failed to connect to server');
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                
                if (connectionAttempts < maxConnectionAttempts) {
                    showNoStream(true, 'Reconnecting...', `Attempting to reconnect... (${connectionAttempts}/${maxConnectionAttempts})`);
                    setTimeout(initializeConnection, 3000);
                } else {
                    showNoStream(true, 'Disconnected', 'Connection to server lost');
                }
            };
        }

        // Handle incoming messages
        async function handleMessage(message) {
            console.log('Received:', message.type);

            switch (message.type) {
                case 'joined':
                    const presenter = message.users?.find(u => u.isPresenter);
                    if (presenter) {
                        console.log('Found existing presenter:', presenter.username);
                        presenterUserId = presenter.userId;
                        
                        if (!peerConnection || peerConnection.signalingState === 'closed') {
                            await setupPeerConnection();
                            sendViewerReady();
                        }
                    } else {
                        console.log('No presenter yet, waiting...');
                        showNoStream(true, 'Waiting for host...', 'Stream will appear when host starts sharing');
                    }
                    break;

                case 'user-joined':
                    // Ignore
                    break;

                case 'presenter-started':
                    console.log('Presenter started:', message.presenterName);
                    presenterUserId = message.presenterId;
                    
                    // Only setup if we don't already have a connection
                    if (!peerConnection || peerConnection.signalingState === 'closed') {
                        console.log('No peer connection, setting up new one');
                        await setupPeerConnection();
                        sendViewerReady();
                    } else {
                        console.log('Peer connection already exists (state: ' + peerConnection.signalingState + '), skipping setup');
                    }
                    break;

                case 'presenter-stopped':
                    console.log('Presenter stopped');
                    showNoStream(true, 'Stream Ended', 'Host has stopped sharing');
                    if (peerConnection) {
                        peerConnection.close();
                        peerConnection = null;
                    }
                    break;

                case 'offer':
                    await handleOffer(message);
                    break;

                case 'answer':
                    await handleAnswer(message);
                    break;

                case 'ice-candidate':
                    await handleIceCandidate(message);
                    break;

                case 'error':
                    console.error('Server error:', message.message);
                    showError(message.message);
                    break;
            }
        }

        // Send viewer-ready message
        function sendViewerReady() {
            console.log('Sending viewer-ready');
            sendMessage({
                type: 'viewer-ready',
                roomId: roomId
            });
        }

        // Setup peer connection
        async function setupPeerConnection() {
            if (peerConnection) {
                try {
                    peerConnection.close();
                } catch (e) {
                    console.error('Error closing peer connection:', e);
                }
                peerConnection = null;
                peerConnectionReady = false;
            }

            console.log('Setting up new peer connection');
            peerConnection = new RTCPeerConnection(ICE_SERVERS);

            // Handle incoming tracks
            peerConnection.ontrack = (event) => {
                console.log('Received track:', event.track.kind);
                
                if (event.track.kind === 'video') {
                    const remoteVideo = document.getElementById('remoteVideo');
                    const clickOverlay = document.getElementById('clickToPlay');
                    
                    pendingStream = event.streams[0];
                    remoteVideo.srcObject = pendingStream;
                    
                    showNoStream(false);
                    console.log('Video stream connected');
                    
                    videoPlayAttempts = 0;
                    
                    remoteVideo.onloadedmetadata = () => {
                        console.log('Video metadata loaded, readyState:', remoteVideo.readyState);
                        if (remoteVideo.paused) {
                            attemptVideoPlay(remoteVideo, clickOverlay);
                        }
                    };

                    remoteVideo.oncanplay = () => {
                        console.log('Video can play, readyState:', remoteVideo.readyState);
                        if (remoteVideo.paused && clickOverlay.style.display !== 'flex') {
                            attemptVideoPlay(remoteVideo, clickOverlay);
                        }
                    };
                    
                    if (remoteVideo.readyState >= 1) {
                        console.log('Metadata already loaded');
                        attemptVideoPlay(remoteVideo, clickOverlay);
                    } else {
                        console.log('Waiting for metadata, readyState:', remoteVideo.readyState);
                    }
                    
                    clickOverlay.onclick = () => {
                        console.log('User clicked play overlay');
                        const video = document.getElementById('remoteVideo');
                        
                        if (!video.srcObject && pendingStream) {
                            video.srcObject = pendingStream;
                        }
                        
                        video.play().then(() => {
                            console.log('Video playing after user click');
                            clickOverlay.style.display = 'none';
                        }).catch(err => {
                            console.error('Play failed after click:', err);
                            setTimeout(() => {
                                video.play().then(() => {
                                    clickOverlay.style.display = 'none';
                                }).catch(e => console.error('Retry failed:', e));
                            }, 500);
                        });
                    };
                } else if (event.track.kind === 'audio') {
                    let audioEl = document.getElementById('remoteAudio');
                    if (!audioEl) {
                        audioEl = document.createElement('audio');
                        audioEl.id = 'remoteAudio';
                        audioEl.autoplay = true;
                        document.body.appendChild(audioEl);
                    }
                    audioEl.srcObject = event.streams[0];
                    console.log('Audio stream connected');
                }
            };

            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
            };

            peerConnection.oniceconnectionstatechange = () => {
                console.log('ICE state:', peerConnection.iceConnectionState);
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendMessage({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        to: presenterUserId,
                        roomId: roomId
                    });
                }
            };
            
            // Mark peer connection as ready
            peerConnectionReady = true;
            console.log('✅ Peer connection setup complete and ready');
            
            // Process any pending offer that arrived early
            if (pendingOffer) {
                console.log('📦 Processing queued offer');
                const offer = pendingOffer;
                pendingOffer = null;
                await handleOffer(offer);
            }
        }

        let isProcessingOffer = false;
        let pendingOffer = null;
        let peerConnectionReady = false;

        async function handleOffer(message) {
            console.log('📨 Received offer from:', message.from);
            
            // If peer connection isn't ready yet, queue the offer
            if (!peerConnection || !peerConnectionReady) {
                console.log('⏳ Peer connection not ready, queuing offer');
                pendingOffer = message;
                return;
            }
            
            if (isProcessingOffer) {
                console.log('⚠️ Already processing an offer, ignoring this one');
                return;
            }
            
            isProcessingOffer = true;
            
            try {
                const currentState = peerConnection.signalingState;
                console.log('🔍 Current signaling state:', currentState);
                
                // If already connected, ignore duplicate offer
                if (currentState === 'stable' && peerConnection.connectionState === 'connected') {
                    console.log('✅ Already connected, ignoring duplicate offer');
                    isProcessingOffer = false;
                    return;
                }
                
                // DON'T close stable connections! The offer should work with the existing connection
                // Only recreate if we're in a bad state
                if (peerConnection.signalingState === 'have-remote-offer' || 
                    peerConnection.signalingState === 'have-local-pranswer') {
                    console.log('⚠️ Peer in conflicting state, recreating');
                    peerConnection.close();
                    peerConnection = null;
                    await setupPeerConnection();
                }
                
                console.log('📝 Setting remote description (offer)');
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                
                console.log('📝 Creating answer');
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                console.log('📤 Sending answer to presenter');
                sendMessage({
                    type: 'answer',
                    answer: answer,
                    to: message.from,
                    roomId: roomId
                });
                
                console.log('✅ Answer sent successfully');
            } catch (error) {
                console.error('❌ Error handling offer:', error);
            } finally {
                setTimeout(() => {
                    isProcessingOffer = false;
                }, 1000);
            }
        }

        async function handleAnswer(message) {
            if (peerConnection) {
                try {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                } catch (error) {
                    console.error('Error setting remote description:', error);
                }
            }
        }

        async function handleIceCandidate(message) {
            if (peerConnection) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                } catch (error) {
                    console.error('Error adding ICE candidate:', error);
                }
            }
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        function showNoStream(show, title = 'Waiting...', message = 'Please wait...') {
            const noStream = document.getElementById('noStream');
            const remoteVideo = document.getElementById('remoteVideo');
            
            if (show) {
                noStream.style.display = 'block';
                remoteVideo.style.display = 'none';
                document.getElementById('noStreamTitle').textContent = title;
                document.getElementById('noStreamMessage').textContent = message;
            } else {
                noStream.style.display = 'none';
                remoteVideo.style.display = 'block';
            }
        }

        function showError(message) {
            console.error('Error:', message);
            showNoStream(true, 'Error', message);
        }

        window.toggleFullscreen = function() {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen().catch(err => {
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        };

        // Initialize
        console.log('Screen Share Viewer initialized');
        initializeConnection();

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
            if (peerConnection) peerConnection.close();
        });
    </script>
</body>
</html>
