<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            border-bottom: 2px solid #10b981;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #userInfo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .info-label {
            color: #9ca3af;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #10b981;
            font-size: 18px;
            font-weight: bold;
        }

        #controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        #fullscreenBtn {
            background: #3b82f6;
            color: white;
        }

        #fullscreenBtn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        #reconnectBtn {
            background: #10b981;
            color: white;
        }

        #reconnectBtn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        #micBtn {
            background: #6b7280;
            color: white;
            position: relative;
        }

        #micBtn.active {
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        #micBtn:hover {
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }

        #status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-connecting {
            background: #fbbf24;
            color: #000;
        }

        .status-connected {
            background: #10b981;
            color: #fff;
        }

        .status-error {
            background: #ef4444;
            color: #fff;
        }

        #videoContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }

        #remoteVideo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        #noStream {
            text-align: center;
            padding: 40px;
        }

        #noStream h2 {
            color: #ef4444;
            margin-bottom: 10px;
            font-size: 24px;
        }

        #noStream p {
            color: #9ca3af;
            font-size: 16px;
        }

        .spinner {
            border: 4px solid #374151;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.fullscreen-mode #header {
            display: none;
        }

        body.fullscreen-mode #videoContainer {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="userInfo">
            <div>
                <div class="info-label">You</div>
                <div class="info-value" id="viewerName">Loading...</div>
            </div>
            <div>
                <div class="info-label">Watching</div>
                <div class="info-value" id="targetUserName">Loading...</div>
            </div>
            <div>
                <span id="status" class="status-connecting">Connecting...</span>
            </div>
        </div>
        <div id="controls">
            <button id="micBtn" onclick="toggleMicrophone()">ðŸŽ¤ Mic Off</button>
            <button id="fullscreenBtn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
            <button id="reconnectBtn" onclick="reconnect()">ðŸ”„ Reconnect</button>
        </div>
    </div>
    
    <div id="videoContainer">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="noStream" style="display: block;">
            <div class="spinner"></div>
            <h2 id="noStreamTitle">Connecting...</h2>
            <p id="noStreamMessage">Establishing connection to the presenter...</p>
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = window.location.protocol === 'https:' 
            ? `wss://${window.location.host}` 
            : `ws://${window.location.host}`;

        const ICE_SERVERS = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Global variables
        let ws = null;
        let peerConnection = null;
        let localAudioStream = null;
        let isMicActive = false;
        let myUserId = null;
        let myUsername = null;
        let targetUser = null;
        let roomId = null;

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        myUserId = urlParams.get('userId') || '0';
        myUsername = urlParams.get('username') || 'Viewer';
        targetUser = urlParams.get('targetUser');

        // Validate parameters
        if (!targetUser) {
            showError('Missing target user parameter');
            throw new Error('targetUser parameter is required');
        }

        roomId = `room_${targetUser}`;

        console.log('Viewer initialized:', { myUserId, myUsername, targetUser, roomId });

        // Update UI
        document.getElementById('viewerName').textContent = myUsername;
        document.getElementById('targetUserName').textContent = `User ${targetUser}`;

        // Initialize connection
        function initializeConnection() {
            console.log('ðŸ”„ Initializing connection to:', WS_URL);
            updateStatus('Connecting...', 'connecting');

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('âœ… WebSocket connected');
                updateStatus('Joining room...', 'connecting');
                
                // Join the room
                sendMessage({
                    type: 'join',
                    roomId: roomId,
                    username: myUsername
                });
            };

            ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                await handleMessage(message);
            };

            ws.onerror = (error) => {
                console.error('âŒ WebSocket error:', error);
                updateStatus('Connection Error', 'error');
                showNoStream(true, 'âŒ Connection Error', 'Failed to connect to server');
            };

            ws.onclose = () => {
                console.log('âŒ WebSocket closed');
                updateStatus('Disconnected', 'error');
                showNoStream(true, 'âš ï¸ Disconnected', 'Connection to server lost');
            };
        }

        // Handle incoming messages
        async function handleMessage(message) {
            console.log('ðŸ“¥ Received:', message.type);

            switch (message.type) {
                case 'joined':
                    console.log('âœ… Joined room:', message.roomId);
                    updateStatus('Waiting for presenter...', 'connecting');
                    showNoStream(true, 'Waiting...', 'Waiting for presenter to start sharing');
                    break;

                case 'presenter-started':
                    console.log('âœ… Presenter started:', message.presenterName);
                    document.getElementById('targetUserName').textContent = message.presenterName;
                    updateStatus('Connecting to stream...', 'connecting');
                    await setupPeerConnection();
                    break;

                case 'presenter-stopped':
                    console.log('âš ï¸ Presenter stopped');
                    updateStatus('Presenter stopped', 'error');
                    showNoStream(true, 'â¸ï¸ Presenter Stopped', 'The presenter has stopped sharing');
                    if (peerConnection) {
                        peerConnection.close();
                        peerConnection = null;
                    }
                    break;

                case 'offer':
                    await handleOffer(message);
                    break;

                case 'answer':
                    await handleAnswer(message);
                    break;

                case 'ice-candidate':
                    await handleIceCandidate(message);
                    break;

                case 'error':
                    console.error('âŒ Server error:', message.message);
                    alert(message.message);
                    break;
            }
        }

        // Setup peer connection
        async function setupPeerConnection() {
            console.log('ðŸ”§ Setting up peer connection');

            peerConnection = new RTCPeerConnection(ICE_SERVERS);

            // Add microphone if active
            if (isMicActive && localAudioStream) {
                localAudioStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localAudioStream);
                    console.log('Added local audio track');
                });
            }

            // Handle incoming tracks
            peerConnection.ontrack = (event) => {
                console.log('ðŸ“¥ Received track:', event.track.kind);
                
                if (event.track.kind === 'video') {
                    const remoteVideo = document.getElementById('remoteVideo');
                    remoteVideo.srcObject = event.streams[0];
                    showNoStream(false);
                    updateStatus('Connected', 'connected');
                    console.log('âœ… Video stream connected');
                } else if (event.track.kind === 'audio') {
                    // Create audio element for this track
                    let audioElement = document.getElementById('remoteAudio');
                    if (!audioElement) {
                        audioElement = document.createElement('audio');
                        audioElement.id = 'remoteAudio';
                        audioElement.autoplay = true;
                        document.body.appendChild(audioElement);
                    }
                    audioElement.srcObject = event.streams[0];
                    console.log('âœ… Audio stream connected');
                }
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendMessage({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        to: targetUser,
                        roomId: roomId
                    });
                }
            };

            // Handle connection state changes
            peerConnection.onconnectionstatechange = () => {
                console.log(`Connection state: ${peerConnection.connectionState}`);
                
                if (peerConnection.connectionState === 'connected') {
                    console.log('âœ… Peer connection established!');
                    updateStatus('Connected', 'connected');
                } else if (peerConnection.connectionState === 'failed') {
                    console.log('âŒ Connection failed');
                    updateStatus('Connection Failed', 'error');
                    showNoStream(true, 'âŒ Connection Failed', 'Unable to establish connection');
                } else if (peerConnection.connectionState === 'disconnected') {
                    console.log('âš ï¸ Connection disconnected');
                    updateStatus('Disconnected', 'error');
                    showNoStream(true, 'âš ï¸ Disconnected', 'Connection was lost');
                }
            };

            // Create and send offer to presenter (viewers also initiate)
            try {
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                await peerConnection.setLocalDescription(offer);
                
                sendMessage({
                    type: 'offer',
                    offer: offer,
                    to: targetUser,
                    roomId: roomId
                });
                
                console.log('ðŸ“¤ Sent offer to presenter');
            } catch (error) {
                console.error('Error creating offer:', error);
            }
        }

        // Handle offer from presenter
        async function handleOffer(message) {
            console.log('ðŸ“¥ Handling offer');
            
            if (!peerConnection) {
                await setupPeerConnection();
            }
            
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                sendMessage({
                    type: 'answer',
                    answer: answer,
                    to: message.from,
                    roomId: roomId
                });
                
                console.log('ðŸ“¤ Sent answer');
            } catch (error) {
                console.error('Error handling offer:', error);
            }
        }

        // Handle answer from presenter
        async function handleAnswer(message) {
            console.log('ðŸ“¥ Handling answer');
            
            if (peerConnection) {
                try {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                    console.log('âœ… Remote description set');
                } catch (error) {
                    console.error('Error setting remote description:', error);
                }
            }
        }

        // Handle ICE candidate
        async function handleIceCandidate(message) {
            if (peerConnection) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                } catch (error) {
                    console.error('Error adding ICE candidate:', error);
                }
            }
        }

        // Send message via WebSocket
        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        // Update status display
        function updateStatus(text, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = `status-${type}`;
        }

        // Show/hide no stream message
        function showNoStream(show, title = 'Connecting...', message = 'Please wait...') {
            const noStream = document.getElementById('noStream');
            const remoteVideo = document.getElementById('remoteVideo');
            
            if (show) {
                noStream.style.display = 'block';
                remoteVideo.style.display = 'none';
                document.getElementById('noStreamTitle').textContent = title;
                document.getElementById('noStreamMessage').textContent = message;
            } else {
                noStream.style.display = 'none';
                remoteVideo.style.display = 'block';
            }
        }

        // Show error
        function showError(message) {
            console.error('Error:', message);
            showNoStream(true, 'âŒ Error', message);
            updateStatus('Error', 'error');
        }

        // Toggle microphone
        window.toggleMicrophone = async function() {
            const micBtn = document.getElementById('micBtn');
            
            if (!isMicActive) {
                try {
                    localAudioStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                    
                    console.log('ðŸŽ¤ Microphone enabled');
                    
                    // Add audio track to peer connection if it exists
                    if (peerConnection) {
                        const audioTrack = localAudioStream.getAudioTracks()[0];
                        peerConnection.addTrack(audioTrack, localAudioStream);
                        
                        // Renegotiate
                        const offer = await peerConnection.createOffer();
                        await peerConnection.setLocalDescription(offer);
                        
                        sendMessage({
                            type: 'offer',
                            offer: offer,
                            to: targetUser,
                            roomId: roomId
                        });
                    }
                    
                    isMicActive = true;
                    micBtn.textContent = 'ðŸŽ¤ Mic On';
                    micBtn.classList.add('active');
                    
                    // Notify server
                    sendMessage({
                        type: 'audio-status',
                        roomId: roomId,
                        hasAudio: true
                    });
                    
                } catch (error) {
                    console.error('Microphone error:', error);
                    alert('Could not access microphone. Please check permissions.');
                }
            } else {
                // Turn microphone OFF
                if (localAudioStream) {
                    const audioTrack = localAudioStream.getAudioTracks()[0];
                    
                    // Remove track from peer connection
                    if (peerConnection) {
                        const senders = peerConnection.getSenders();
                        const audioSender = senders.find(s => s.track === audioTrack);
                        if (audioSender) {
                            peerConnection.removeTrack(audioSender);
                            
                            // Renegotiate
                            const offer = await peerConnection.createOffer();
                            await peerConnection.setLocalDescription(offer);
                            
                            sendMessage({
                                type: 'offer',
                                offer: offer,
                                to: targetUser,
                                roomId: roomId
                            });
                        }
                    }
                    
                    audioTrack.stop();
                    localAudioStream = null;
                }
                
                isMicActive = false;
                micBtn.textContent = 'ðŸŽ¤ Mic Off';
                micBtn.classList.remove('active');
                
                // Notify server
                sendMessage({
                    type: 'audio-status',
                    roomId: roomId,
                    hasAudio: false
                });
                
                console.log('ðŸ”‡ Microphone disabled');
            }
        };

        // Toggle fullscreen
        window.toggleFullscreen = function() {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen().then(() => {
                    document.body.classList.add('fullscreen-mode');
                }).catch(err => {
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen().then(() => {
                    document.body.classList.remove('fullscreen-mode');
                });
            }
        };

        // Reconnect
        window.reconnect = function() {
            console.log('ðŸ”„ Reconnecting...');
            updateStatus('Reconnecting...', 'connecting');
            showNoStream(true, 'Reconnecting...', 'Attempting to reconnect...');
            
            // Stop microphone
            if (localAudioStream) {
                localAudioStream.getTracks().forEach(track => track.stop());
                localAudioStream = null;
            }
            isMicActive = false;
            const micBtn = document.getElementById('micBtn');
            micBtn.textContent = 'ðŸŽ¤ Mic Off';
            micBtn.classList.remove('active');
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (ws) {
                ws.close();
            }
            
            const remoteVideo = document.getElementById('remoteVideo');
            remoteVideo.srcObject = null;
            
            // Remove audio element
            const audioEl = document.getElementById('remoteAudio');
            if (audioEl) audioEl.remove();
            
            setTimeout(() => {
                initializeConnection();
            }, 1000);
        };

        // Initialize on load
        console.log('ðŸš€ Screen Share Viewer initialized');
        initializeConnection();

        // Handle page close
        window.addEventListener('beforeunload', () => {
            if (localAudioStream) {
                localAudioStream.getTracks().forEach(track => track.stop());
            }
            if (ws) {
                ws.close();
            }
            if (peerConnection) {
                peerConnection.close();
            }
        });

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen-mode');
            }
        });
    </script>
</body>
</html>
