<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            border-bottom: 2px solid #10b981;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #userInfo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .info-label {
            color: #9ca3af;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #10b981;
            font-size: 18px;
            font-weight: bold;
        }

        #controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        #fullscreenBtn {
            background: #3b82f6;
            color: white;
        }

        #fullscreenBtn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        #reconnectBtn {
            background: #10b981;
            color: white;
        }

        #reconnectBtn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        #micBtn {
            background: #6b7280;
            color: white;
            position: relative;
        }

        #micBtn.active {
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        #micBtn:hover {
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }

        #status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-connecting {
            background: #fbbf24;
            color: #000;
        }

        .status-connected {
            background: #10b981;
            color: #fff;
        }

        .status-error {
            background: #ef4444;
            color: #fff;
        }

        #videoContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }

        #remoteVideo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        #noStream {
            text-align: center;
            padding: 40px;
        }

        #noStream h2 {
            color: #ef4444;
            margin-bottom: 10px;
            font-size: 24px;
        }

        #noStream p {
            color: #9ca3af;
            font-size: 16px;
        }

        .spinner {
            border: 4px solid #374151;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.fullscreen-mode #header {
            display: none;
        }

        body.fullscreen-mode #videoContainer {
            height: 100vh;
        }

        #debugLog {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #10b981;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
            max-height: 150px;
            overflow-y: auto;
            display: block;
            border-top: 1px solid #10b981;
            z-index: 10000;
        }

        #clickToPlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        #clickToPlay .play-content {
            text-align: center;
        }

        #clickToPlay .play-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        #clickToPlay h2 {
            color: #10b981;
            margin-bottom: 10px;
        }

        #clickToPlay p {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="userInfo">
            <div>
                <div class="info-label">You</div>
                <div class="info-value" id="viewerName">Loading...</div>
            </div>
            <div>
                <div class="info-label">Watching</div>
                <div class="info-value" id="targetUserName">Loading...</div>
            </div>
            <div>
                <span id="status" class="status-connecting">Connecting...</span>
            </div>
        </div>
        <div id="controls">
            <button id="micBtn" onclick="toggleMicrophone()">üé§ Mic Off</button>
            <button id="fullscreenBtn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
            <button id="reconnectBtn" onclick="reconnect()">üîÑ Reconnect</button>
            <button onclick="toggleDebug()" style="background: #374151; color: white;">üêõ Debug</button>
        </div>
    </div>
    
    <div id="videoContainer">
        <video id="remoteVideo" autoplay playsinline muted></video>
        <div id="noStream" style="display: block;">
            <div class="spinner"></div>
            <h2 id="noStreamTitle">Connecting...</h2>
            <p id="noStreamMessage">Establishing connection to the presenter...</p>
        </div>
        <div id="clickToPlay">
            <div class="play-content">
                <div class="play-icon">‚ñ∂Ô∏è</div>
                <h2>Click to Play Video</h2>
                <p>Browser requires user interaction</p>
            </div>
        </div>
    </div>

    <div id="debugLog"></div>

    <script>
        // Configuration
        const WS_URL = 'wss://screenshare-jbdh.onrender.com';

        const ICE_SERVERS = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        // Global variables
        let ws = null;
        let peerConnection = null;
        let localAudioStream = null;
        let isMicActive = false;
        let myUserId = null;
        let myUsername = null;
        let targetUser = null;
        let roomId = null;
        let presenterUserId = null;
        let connectionAttempts = 0;
        let maxConnectionAttempts = 3;
        let pendingStream = null;
        let videoPlayAttempts = 0;
        let maxVideoPlayAttempts = 10;

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        myUserId = urlParams.get('userId') || '0';
        myUsername = urlParams.get('username') || 'Viewer';
        targetUser = urlParams.get('targetUser');

        // Validate parameters
        if (!targetUser) {
            showError('Missing target user parameter');
            throw new Error('targetUser parameter is required');
        }

        roomId = `room_${targetUser}`;

        debugLog(`Viewer initialized: userId=${myUserId}, username=${myUsername}, targetUser=${targetUser}, roomId=${roomId}`);

        // Update UI
        document.getElementById('viewerName').textContent = myUsername;
        document.getElementById('targetUserName').textContent = `User ${targetUser}`;

        // Debug logging
        function debugLog(message) {
            console.log(message);
            const debugEl = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            debugEl.innerHTML += `[${time}] ${message}<br>`;
            debugEl.scrollTop = debugEl.scrollHeight;
        }

        window.toggleDebug = function() {
            const debugEl = document.getElementById('debugLog');
            debugEl.style.display = debugEl.style.display === 'none' ? 'block' : 'none';
        };

        // Attempt to play video with retries
        function attemptVideoPlay(video, clickOverlay) {
            if (videoPlayAttempts >= maxVideoPlayAttempts) {
                debugLog('‚ö†Ô∏è Max play attempts reached, showing click overlay');
                clickOverlay.style.display = 'flex';
                return;
            }

            videoPlayAttempts++;
            debugLog(`üé¨ Play attempt ${videoPlayAttempts}/${maxVideoPlayAttempts}`);
            debugLog(`Video readyState: ${video.readyState}, paused: ${video.paused}, srcObject: ${!!video.srcObject}`);

            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    debugLog('‚úÖ Video playing successfully!');
                    clickOverlay.style.display = 'none';
                    videoPlayAttempts = 0; // Reset counter on success
                }).catch(e => {
                    debugLog(`‚ö†Ô∏è Play attempt ${videoPlayAttempts} failed: ${e.message}`);
                    
                    if (e.name === 'NotAllowedError' || e.name === 'NotSupportedError') {
                        debugLog('Browser requires user interaction, showing click overlay');
                        clickOverlay.style.display = 'flex';
                        videoPlayAttempts = 0; // Reset since we need user interaction
                    } else {
                        // Retry after delay for other errors
                        debugLog(`Will retry in 500ms...`);
                        setTimeout(() => attemptVideoPlay(video, clickOverlay), 500);
                    }
                });
            }
        }

        // Initialize connection
        function initializeConnection() {
            debugLog('üîÑ Initializing connection to: ' + WS_URL);
            updateStatus('Connecting...', 'connecting');
            connectionAttempts++;

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                debugLog('‚úÖ WebSocket connected');
                updateStatus('Joining room...', 'connecting');
                connectionAttempts = 0;
                
                const joinMessage = {
                    type: 'join',
                    roomId: roomId,
                    username: myUsername
                };
                debugLog('üì§ Sending join message: ' + JSON.stringify(joinMessage));
                sendMessage(joinMessage);
            };

            ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                await handleMessage(message);
            };

            ws.onerror = (error) => {
                debugLog('‚ùå WebSocket error: ' + error);
                console.error('‚ùå WebSocket error:', error);
                updateStatus('Connection Error', 'error');
                showNoStream(true, '‚ùå Connection Error', 'Failed to connect to server. Click Reconnect.');
            };

            ws.onclose = () => {
                debugLog('‚ùå WebSocket closed');
                updateStatus('Disconnected', 'error');
                
                if (connectionAttempts < maxConnectionAttempts) {
                    showNoStream(true, '‚ö†Ô∏è Disconnected', `Connection lost. Reconnecting in 3 seconds... (Attempt ${connectionAttempts}/${maxConnectionAttempts})`);
                    setTimeout(initializeConnection, 3000);
                } else {
                    showNoStream(true, '‚ö†Ô∏è Disconnected', 'Connection to server lost. Click Reconnect to try again.');
                }
            };
        }

        // Handle incoming messages
        async function handleMessage(message) {
            debugLog('üì• Received: ' + message.type + (message.from ? ' from ' + message.from : ''));

            switch (message.type) {
                case 'joined':
                    debugLog('‚úÖ Joined room: ' + message.roomId + ', users: ' + JSON.stringify(message.users));
                    
                    const presenter = message.users?.find(u => u.isPresenter);
                    if (presenter) {
                        debugLog('üé¨ Found existing presenter: ' + presenter.username);
                        presenterUserId = presenter.userId;
                        document.getElementById('targetUserName').textContent = presenter.username;
                        updateStatus('Connecting to stream...', 'connecting');
                        
                        // Setup peer connection and send viewer-ready
                        if (!peerConnection || peerConnection.signalingState === 'closed') {
                            debugLog('üîß Creating peer connection from joined event');
                            await setupPeerConnection();
                            sendViewerReady();
                        } else {
                            debugLog('‚è≠Ô∏è Peer connection already exists, skipping setup');
                        }
                    } else {
                        debugLog('‚è≥ No presenter yet, waiting...');
                        updateStatus('Waiting for presenter...', 'connecting');
                        showNoStream(true, '‚è≥ Waiting...', `Waiting for User ${targetUser} to start sharing their screen`);
                    }
                    break;

                case 'user-joined':
                    debugLog('üë§ User joined the room');
                    // Just acknowledge, no action needed
                    break;

                case 'presenter-started':
                    debugLog('‚úÖ Presenter started: ' + message.presenterName + ' (ID: ' + message.presenterId + ')');
                    presenterUserId = message.presenterId;
                    document.getElementById('targetUserName').textContent = message.presenterName;
                    updateStatus('Connecting to stream...', 'connecting');
                    
                    // Setup peer if needed and send viewer-ready
                    if (!peerConnection || peerConnection.signalingState === 'closed') {
                        debugLog('üîß Creating peer connection from presenter-started event');
                        await setupPeerConnection();
                        sendViewerReady();
                    } else {
                        debugLog('‚è≠Ô∏è Peer connection already exists, skipping setup');
                    }
                    break;

                case 'presenter-stopped':
                    debugLog('‚ö†Ô∏è Presenter stopped');
                    updateStatus('Presenter stopped', 'error');
                    showNoStream(true, '‚è∏Ô∏è Presenter Stopped', 'The presenter has stopped sharing');
                    if (peerConnection) {
                        peerConnection.close();
                        peerConnection = null;
                    }
                    break;

                case 'offer':
                    debugLog('üì• Received offer from: ' + message.from);
                    await handleOffer(message);
                    break;

                case 'answer':
                    debugLog('üì• Received answer from: ' + message.from);
                    await handleAnswer(message);
                    break;

                case 'ice-candidate':
                    debugLog('üì• Received ICE candidate from: ' + message.from);
                    await handleIceCandidate(message);
                    break;

                case 'error':
                    debugLog('‚ùå Server error: ' + message.message);
                    console.error('‚ùå Server error:', message.message);
                    showError(message.message);
                    break;

                default:
                    debugLog('‚ùì Unknown message type: ' + message.type);
            }
        }

        // Send viewer-ready message
        function sendViewerReady() {
            debugLog('üì§ Sending viewer-ready message');
            sendMessage({
                type: 'viewer-ready',
                roomId: roomId
            });
        }

        // Setup peer connection
        async function setupPeerConnection() {
            if (peerConnection) {
                debugLog('‚ö†Ô∏è Closing existing peer connection in state: ' + peerConnection.signalingState);
                try {
                    peerConnection.close();
                } catch (e) {
                    debugLog('Error closing peer connection: ' + e.message);
                }
                peerConnection = null;
            }

            debugLog('üîß Setting up new peer connection');
            peerConnection = new RTCPeerConnection(ICE_SERVERS);

            if (isMicActive && localAudioStream) {
                localAudioStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localAudioStream);
                    debugLog('Added local audio track');
                });
            }

            // Handle incoming tracks
            peerConnection.ontrack = (event) => {
                debugLog('üì• Received track: ' + event.track.kind + ' (readyState: ' + event.track.readyState + ')');
                debugLog('Stream ID: ' + event.streams[0].id + ', tracks: ' + event.streams[0].getTracks().length);
                
                if (event.track.kind === 'video') {
                    const remoteVideo = document.getElementById('remoteVideo');
                    const clickOverlay = document.getElementById('clickToPlay');
                    
                    // Store the stream
                    pendingStream = event.streams[0];
                    remoteVideo.srcObject = pendingStream;
                    
                    showNoStream(false);
                    updateStatus('Stream received', 'connected');
                    debugLog('‚úÖ Video stream connected and attached to video element');
                    
                    // Wait a moment for the video element to be ready
                    setTimeout(() => {
                        videoPlayAttempts = 0;
                        attemptVideoPlay(remoteVideo, clickOverlay);
                    }, 100);
                    
                    // Also try when video metadata loads
                    remoteVideo.onloadedmetadata = () => {
                        debugLog('üì∫ Video metadata loaded');
                        if (remoteVideo.paused) {
                            attemptVideoPlay(remoteVideo, clickOverlay);
                        }
                    };

                    // Try again when there's enough data
                    remoteVideo.oncanplay = () => {
                        debugLog('üì∫ Video can play (has enough data)');
                        if (remoteVideo.paused && clickOverlay.style.display !== 'flex') {
                            attemptVideoPlay(remoteVideo, clickOverlay);
                        }
                    };
                    
                    // Setup click handler for play overlay
                    clickOverlay.onclick = () => {
                        debugLog('üñ±Ô∏è User clicked play overlay');
                        const video = document.getElementById('remoteVideo');
                        
                        debugLog('Video readyState: ' + video.readyState);
                        debugLog('Video paused: ' + video.paused);
                        debugLog('Video has srcObject: ' + !!video.srcObject);
                        
                        if (!video.srcObject && pendingStream) {
                            debugLog('Re-attaching stream to video element');
                            video.srcObject = pendingStream;
                        }
                        
                        video.play().then(() => {
                            debugLog('‚úÖ Video playing after user click');
                            clickOverlay.style.display = 'none';
                        }).catch(err => {
                            debugLog('‚ùå Play failed after click: ' + err.name + ' - ' + err.message);
                            setTimeout(() => {
                                debugLog('Retrying play after 500ms...');
                                video.play().then(() => {
                                    clickOverlay.style.display = 'none';
                                }).catch(e => {
                                    debugLog('‚ùå Retry also failed: ' + e.message);
                                });
                            }, 500);
                        });
                    };
                } else if (event.track.kind === 'audio') {
                    let audioEl = document.getElementById('remoteAudio');
                    if (!audioEl) {
                        audioEl = document.createElement('audio');
                        audioEl.id = 'remoteAudio';
                        audioEl.autoplay = true;
                        document.body.appendChild(audioEl);
                        debugLog('Created audio element');
                    }
                    audioEl.srcObject = event.streams[0];
                    debugLog('‚úÖ Audio stream connected');
                }
            };

            // Handle connection state changes
            peerConnection.onconnectionstatechange = () => {
                debugLog('üîó Connection state: ' + peerConnection.connectionState);
                if (peerConnection.connectionState === 'connected') {
                    updateStatus('Connected', 'connected');
                    debugLog('‚úÖ WebRTC peer connection fully established!');
                } else if (peerConnection.connectionState === 'failed') {
                    updateStatus('Connection Failed', 'error');
                    showNoStream(true, '‚ùå Connection Failed', 'Failed to connect to presenter. Click Reconnect.');
                } else if (peerConnection.connectionState === 'disconnected') {
                    updateStatus('Disconnected', 'error');
                    showNoStream(true, '‚ö†Ô∏è Disconnected', 'Connection to presenter lost.');
                }
            };

            // Handle ICE connection state
            peerConnection.oniceconnectionstatechange = () => {
                const iceState = peerConnection.iceConnectionState;
                debugLog('üßä ICE connection state: ' + iceState);
                
                if (iceState === 'connected') {
                    debugLog('‚úÖ ICE connection established successfully');
                    if (window.iceConnectionTimeout) {
                        clearTimeout(window.iceConnectionTimeout);
                        window.iceConnectionTimeout = null;
                    }
                } else if (iceState === 'completed') {
                    debugLog('‚úÖ ICE connection completed (optimal route found)');
                    if (window.iceConnectionTimeout) {
                        clearTimeout(window.iceConnectionTimeout);
                        window.iceConnectionTimeout = null;
                    }
                } else if (iceState === 'failed') {
                    debugLog('‚ùå ICE connection failed');
                    updateStatus('Connection Failed', 'error');
                    showNoStream(true, '‚ùå ICE Failed', 'Network connection failed. Click Reconnect.');
                } else if (iceState === 'disconnected') {
                    debugLog('‚ö†Ô∏è ICE connection disconnected');
                } else if (iceState === 'checking') {
                    debugLog('üîç ICE checking candidates...');
                    // Set a timeout in case ICE gets stuck
                    if (window.iceConnectionTimeout) {
                        clearTimeout(window.iceConnectionTimeout);
                    }
                    window.iceConnectionTimeout = setTimeout(() => {
                        if (peerConnection && peerConnection.iceConnectionState === 'checking') {
                            debugLog('‚è∞ ICE connection timeout - still checking after 15 seconds');
                            debugLog('Attempting to continue anyway - stream may already be working');
                        }
                    }, 15000);
                }
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    debugLog('üì§ Sending ICE candidate to presenter');
                    sendMessage({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        to: presenterUserId,
                        roomId: roomId
                    });
                } else {
                    debugLog('‚úÖ All ICE candidates sent');
                }
            };
        }

        // Global flag to prevent processing multiple offers simultaneously
        let isProcessingOffer = false;

        // Handle offer from presenter
        async function handleOffer(message) {
            debugLog('üì• Handling offer from: ' + message.from);
            
            if (isProcessingOffer) {
                debugLog('‚ö†Ô∏è Already processing an offer, ignoring this one');
                return;
            }
            
            isProcessingOffer = true;
            
            try {
                if (!peerConnection || peerConnection.signalingState === 'closed') {
                    debugLog('‚ö†Ô∏è No peer connection or closed, setting up now');
                    await setupPeerConnection();
                }
                
                const currentState = peerConnection.signalingState;
                debugLog('Current signaling state: ' + currentState);
                
                if (currentState === 'stable' && peerConnection.connectionState === 'connected') {
                    debugLog('‚ö†Ô∏è Already connected and stable, ignoring duplicate offer');
                    isProcessingOffer = false;
                    return;
                }
                
                if (currentState === 'stable' || currentState === 'have-local-offer') {
                    debugLog('‚ö†Ô∏è Peer in state: ' + currentState + ', closing and recreating for new offer');
                    peerConnection.close();
                    peerConnection = null;
                    await setupPeerConnection();
                }
                
                if (peerConnection.signalingState === 'have-remote-offer' || 
                    peerConnection.signalingState === 'have-local-pranswer') {
                    debugLog('‚ö†Ô∏è Already processing an offer, restarting peer connection');
                    peerConnection.close();
                    peerConnection = null;
                    await setupPeerConnection();
                }
                
                debugLog('Setting remote description (offer)');
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                debugLog('Remote description set, state now: ' + peerConnection.signalingState);
                
                debugLog('Creating answer');
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                debugLog('Local description (answer) set');
                
                debugLog('üì§ Sending answer to presenter');
                sendMessage({
                    type: 'answer',
                    answer: answer,
                    to: message.from,
                    roomId: roomId
                });
                
                debugLog('‚úÖ Answer sent successfully');
            } catch (error) {
                debugLog('‚ùå Error handling offer: ' + error.message);
                console.error('Error handling offer:', error);
                showNoStream(true, '‚ùå Connection Error', 'Failed to establish connection. Click Reconnect.');
            } finally {
                setTimeout(() => {
                    isProcessingOffer = false;
                }, 1000);
            }
        }

        // Handle answer from presenter
        async function handleAnswer(message) {
            debugLog('üì• Handling answer');
            
            if (peerConnection) {
                try {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                    debugLog('‚úÖ Remote description set');
                } catch (error) {
                    debugLog('‚ùå Error setting remote description: ' + error.message);
                    console.error('Error setting remote description:', error);
                }
            } else {
                debugLog('‚ö†Ô∏è No peer connection when receiving answer');
            }
        }

        // Handle ICE candidate
        async function handleIceCandidate(message) {
            if (peerConnection) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                    debugLog('‚úÖ ICE candidate added');
                } catch (error) {
                    debugLog('‚ùå Error adding ICE candidate: ' + error.message);
                    console.error('Error adding ICE candidate:', error);
                }
            } else {
                debugLog('‚ö†Ô∏è No peer connection when receiving ICE candidate');
            }
        }

        // Send message via WebSocket
        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            } else {
                debugLog('‚ö†Ô∏è Cannot send message, WebSocket not open');
            }
        }

        // Update status display
        function updateStatus(text, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = `status-${type}`;
        }

        // Show/hide no stream message
        function showNoStream(show, title = 'Connecting...', message = 'Please wait...') {
            const noStream = document.getElementById('noStream');
            const remoteVideo = document.getElementById('remoteVideo');
            
            if (show) {
                noStream.style.display = 'block';
                remoteVideo.style.display = 'none';
                document.getElementById('noStreamTitle').textContent = title;
                document.getElementById('noStreamMessage').textContent = message;
            } else {
                noStream.style.display = 'none';
                remoteVideo.style.display = 'block';
            }
        }

        // Show error
        function showError(message) {
            debugLog('Error: ' + message);
            console.error('Error:', message);
            showNoStream(true, '‚ùå Error', message);
            updateStatus('Error', 'error');
        }

        // Toggle microphone
        window.toggleMicrophone = async function() {
            const micBtn = document.getElementById('micBtn');
            
            if (!isMicActive) {
                try {
                    localAudioStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                    
                    debugLog('üé§ Microphone enabled');
                    
                    if (peerConnection) {
                        const audioTrack = localAudioStream.getAudioTracks()[0];
                        peerConnection.addTrack(audioTrack, localAudioStream);
                        
                        const offer = await peerConnection.createOffer();
                        await peerConnection.setLocalDescription(offer);
                        
                        sendMessage({
                            type: 'offer',
                            offer: offer,
                            to: presenterUserId,
                            roomId: roomId
                        });
                    }
                    
                    isMicActive = true;
                    micBtn.textContent = 'üé§ Mic On';
                    micBtn.classList.add('active');
                    
                    sendMessage({
                        type: 'audio-status',
                        roomId: roomId,
                        hasAudio: true
                    });
                    
                } catch (error) {
                    debugLog('‚ùå Microphone error: ' + error.message);
                    console.error('Microphone error:', error);
                    alert('Could not access microphone. Please check permissions.');
                }
            } else {
                if (localAudioStream) {
                    const audioTrack = localAudioStream.getAudioTracks()[0];
                    
                    if (peerConnection) {
                        const senders = peerConnection.getSenders();
                        const audioSender = senders.find(s => s.track === audioTrack);
                        if (audioSender) {
                            peerConnection.removeTrack(audioSender);
                            
                            const offer = await peerConnection.createOffer();
                            await peerConnection.setLocalDescription(offer);
                            
                            sendMessage({
                                type: 'offer',
                                offer: offer,
                                to: presenterUserId,
                                roomId: roomId
                            });
                        }
                    }
                    
                    audioTrack.stop();
                    localAudioStream = null;
                }
                
                isMicActive = false;
                micBtn.textContent = 'üé§ Mic Off';
                micBtn.classList.remove('active');
                
                sendMessage({
                    type: 'audio-status',
                    roomId: roomId,
                    hasAudio: false
                });
                
                debugLog('üîá Microphone disabled');
            }
        };

        // Toggle fullscreen
        window.toggleFullscreen = function() {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen().then(() => {
                    document.body.classList.add('fullscreen-mode');
                }).catch(err => {
                    debugLog('Fullscreen error: ' + err.message);
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen().then(() => {
                    document.body.classList.remove('fullscreen-mode');
                });
            }
        };

        // Reconnect
        window.reconnect = function() {
            debugLog('üîÑ Reconnecting...');
            updateStatus('Reconnecting...', 'connecting');
            showNoStream(true, 'Reconnecting...', 'Attempting to reconnect...');
            connectionAttempts = 0;
            pendingStream = null;
            videoPlayAttempts = 0;
            
            // Stop and clear video element first to prevent interrupted play() errors
            const remoteVideo = document.getElementById('remoteVideo');
            remoteVideo.pause();
            remoteVideo.srcObject = null;
            
            // Hide click overlay
            document.getElementById('clickToPlay').style.display = 'none';
            
            if (localAudioStream) {
                localAudioStream.getTracks().forEach(track => track.stop());
                localAudioStream = null;
            }
            isMicActive = false;
            const micBtn = document.getElementById('micBtn');
            micBtn.textContent = 'üé§ Mic Off';
            micBtn.classList.remove('active');
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (ws) {
                ws.close();
            }
            
            const audioEl = document.getElementById('remoteAudio');
            if (audioEl) audioEl.remove();
            
            setTimeout(() => {
                initializeConnection();
            }, 1000);
        };

        // Initialize on load
        debugLog('üöÄ Screen Share Viewer initialized');
        initializeConnection();

        // Handle page close
        window.addEventListener('beforeunload', () => {
            if (localAudioStream) {
                localAudioStream.getTracks().forEach(track => track.stop());
            }
            if (ws) {
                ws.close();
            }
            if (peerConnection) {
                peerConnection.close();
            }
        });

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen-mode');
            }
        });
    </script>
</body>
</html>
